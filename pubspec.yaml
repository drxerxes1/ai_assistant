name: ai_assistant
description: "An AI Assistant (ChatBot, Image Generator & Language Translator) App Based on ChatGPT."

publish_to: 'none'

# App Version
version: 1.0.0+1

environment:
  sdk: ^3.5.4

# Dependencies 
dependencies:
  flutter:
    sdk: flutter

  # iOS style icons.
  cupertino_icons: ^1.0.8

  lottie: ^3.0.0
  hive: ^4.0.0-dev.2
  isar_flutter_libs: ^4.0.0-dev.13
  path_provider: ^2.1.0
  get: ^4.7.2
  flutter_animate: ^4.5.2
  http: ^1.4.0
  animated_text_kit: ^4.2.3
  dart_openai: ^5.1.0
  cached_network_image: ^3.4.1
  saver_gallery: ^4.0.1
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  # icons_launcher: ^3.0.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/lottie/

